<div class="row">
  <div class="col-md-4">
    <input type="color" class="form-control" [(ngModel)]="color">
  </div>
  <div class="col-md-4">
    <input type="number" class="form-control" [(ngModel)]="size">
  </div>
  <div class="col-md-4" >
    <select class="form-control" [(ngModel)]="font">
      <option value="garamond">Garamond</option>
      <option value="Arial">Arial</option>
      <option value="Times New Roman">Times New Roman</option>
    </select>
  </div>
</div>

<p appHighlight [ngStyle]="{
    'color' : color,
    'font-family': font,
    'font-size' : size + 'px'
  }">
  Solid minerals lead to the coordinates. Clabulares unda in dexter lutetia!
</p>

<p appHighlight [in]="'lightblue'" [out]="'green'" > test </p>

<input type="text" appRainbow>
