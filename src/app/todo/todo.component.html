<div class="row">
  <div class="col-md-6">
    <ol class="list-group">
      <li
        class="list-group-item"
        *ngFor="let todo of todos"
      >
        {{todo.name}} : {{todo.designation}}
        <i (click)="delete(todo)" class="fa fa-trash" aria-hidden="true"></i>
      </li>
    </ol>
  </div>
  <div class="col-md-6">
    Name  : <input type="text" class="form-control" [(ngModel)]="todo.name">
    Designation : <input type="text" class="form-control" [(ngModel)]="todo.designation">
    <button
      [disabled]="!todo.name.trim().length || !todo.designation.trim().length "
      class="btn btn-primary"
      (click)="ajout()"
    >
      Add Todo
    </button>
  </div>
</div>
